name: Build and Deploy Docs

on:
  push:
    branches: [ main, devin/1748010286-ui-redesign-pnpm-conversion ]
  pull_request:
    branches: [ main, devin/1748010286-ui-redesign-pnpm-conversion ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install PNPM
        run: npm install -g pnpm
      
      # Run tests in the repository
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests
        run: pnpm test
      
      - name: Build documentation site
        run: NEXT_PUBLIC_BASE_PATH=/typescript-testing-masterclass pnpm docs:build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/out
  
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.head_ref == 'devin/1748010286-ui-redesign-pnpm-conversion')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: ./public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
